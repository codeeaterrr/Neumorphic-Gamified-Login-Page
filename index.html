<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Gamified Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>CODE EATER</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="startGameLogin()">Login</button>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="status">Loading...</div>

    <!-- Social Login -->
    <div class="social-login">
      <p>or sign up with</p>
      <div class="social-icons">
        <!-- Google -->
        <button class="icon-btn google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
            <path fill="#EA4335" d="M488 261.8c0-17.9-1.6-35.1-4.6-51.8H249v98.1h134.4c-5.8 31-23.1 57.2-49.4 74.8v61h79.8c46.7-43 74.2-106.6 74.2-182.1z"/>
            <path fill="#34A853" d="M249 492c66.9 0 122.9-22.2 163.8-60.1l-79.8-61c-22.2 15-50.8 23.8-84 23.8-64.7 0-119.5-43.7-139.1-102.5H28.6v64.4C68.3 438.8 151.5 492 249 492z"/>
            <path fill="#4A90E2" d="M109.9 292.3c-4.6-13.8-7.2-28.5-7.2-43.3s2.6-29.5 7.2-43.3v-64.4H28.6C10.2 175.5 0 211.7 0 249s10.2 73.5 28.6 107.8l81.3-64.5z"/>
            <path fill="#FBBC05" d="M249 96.5c36.3 0 69.1 12.5 94.9 36.8l71-71C371.9 22.1 315.9 0 249 0 151.5 0 68.3 53.2 28.6 138.2l81.3 64.5C129.5 140.2 184.3 96.5 249 96.5z"/>
          </svg>
        </button>

        <!-- Facebook -->
        <button class="icon-btn facebook">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path fill="#1877F2" d="M279.14 288l14.22-92.66h-88.91V129.41c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S293.91 0 270.48 0c-73.6 0-121.75 44.38-121.75 124.72v70.62H86.41V288h62.32v224h92.66V288z"/>
          </svg>
        </button>

        <!-- Apple -->
        <button class="icon-btn apple">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path fill="#000000" d="M318.7 268.7c-.2-36.7 16.3-64.5 49.8-84.8-18.8-27-47.4-41.9-87-44.6-36.6-2.5-77.3 21.5-91.7 21.5-15 0-50.4-20.8-78-20.8-57.3 0-117.8 46.9-117.8 135.7 0 27.7 5.1 56.4 15.3 86.1 13.6 39.6 62.9 136.4 114.2 134.6 26.9-.6 46-19 81.1-19 34.6 0 52.7 19 81.1 19 51.6-.8 97.6-89.2 111.2-128.9-70.4-33.2-78.2-97.6-78.2-99.8zM252.1 64c26.1-31.5 24-60 23.2-64-22.3 1.3-48 15.2-63.1 33.5-16.4 19.3-27.5 46.2-24 73.3 24.2 1.9 48.8-12.4 63.9-42.8z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
